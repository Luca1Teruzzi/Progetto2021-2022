        $('#btn1').click(function () {
            var nome=$('#name-form7-1f').val();
            var cognome=$('#cognome-form7-1f').val();
            var mail=$('#email-form7-1f').val();
            var telefono=$('#phone-form7-1f').val();
            var password=$('#password-form7-1f').val();
            var eta=$('#eta-form7-1f').val();
            var genere=$('#gender-form7-1f').val();
            var tipoUtente=$('#typeUser-form7-1f').val();
            //Per la verifica usare !="" per gli input text e !=null per le selezioni
            if(nome!=""&&cognome!=""&&mail!=""&&telefono!=""&&password!=""&&eta!=""&&genere!=null&&tipoUtente!=null){
            $.ajax({
                url:"",
                method: "POST",
                dataType: 'json',
                data: {"nome": nome,"cognome": cognome, "mail": mail, "telefono": telefono,"password": password, "eta": eta, "genere": genere,"tipoUtente": tipoUtente},
                success: function (data) {
                    console.log("success", data);
                    //Aggiungere la verifica mail (Per ora porta subito all'homepage)
                    window.location.assign("homepage.html");
                },
                error: function (data) {
                    console.log("error", data);
                },
            });       
        }
    })
