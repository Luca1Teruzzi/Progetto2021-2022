<script>
    var urlParams = new URLSearchParams(window.location.search);
    var has_msg = urlParams.has('user'); 
    var userDiplomato = urlParams.get('user'); 
    
    
    $.ajax({
        url:"/getInfoProfilo",
        method: "POST",
        dataType: 'json',
        data: {"user":userDiplomato},
        success: function (data) {
            var nome=data.nome;
            var cognome=data.cognome;
            $("#divMaterie").append(nome+" "+cognome);
            console.log("success", data);
            for(var h=0; h<data.materieDisponibilita.length;i++){
                $("#divMaterie").append("<a class='btn btn-primary display-4'>"+data.materieDisponibilita[h]+"</a>");
            }
            var materiaPrim=data.materiaPrim;
            var eta=data.eta;
            var genere=data.genere;
            var titoloDiStudio=data.titoloDiStudio;
            var descrizione=data.descrizione;
            $("#divImmagineMateria").append('<img src="assets/images/'+materiaPrim+'.jpg" alt="Mobirise">');
            $("#eta").append(eta);
            $("#genere").append(genere);
            $("#titoloDiStudio").append(titoloDiStudio);
            $("#materiaPrim").append(materiaPrim);
            $("#divDescrizione").append('<p class="name mbr-fonts-style mb-1 display-4" >'+descrizione+'</p>');
            
            for(var i=0; i<data.commenti.length;i++){
                var comento=data.commenti[i].commento;
                var nome=data.commenti[i].nome;
                var cognome=data.commenti[i].cognome;
                var user=data.commenti[i].user;
                $("#divCommenti").append('<li><strong>'+nome+" "+cognome+': </strong>'+commento+'</li><a href="ProfiloS.html?"user='+user+'" class="text-primary">visualizza profilo</a>');
                
            }
           
            
        },
        error: function (data) {
            console.log("error", data);
        },
    
    
});
   
</script>
