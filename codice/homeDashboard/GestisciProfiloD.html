<script>
    $(function() {
        $('#lunedi').multiselect({
            includeSelectAllOption: true
        });
        $('#invia').click(function() {
            alert($('#lunedi').val());
        });
    });
    
    $.ajax({
        url:"/getInfoProfilo",
        method: "POST",
        dataType: 'json',
        data: {},
        success: function (data) {
            var usernameUtente=data.user;
            var tipoUtente=data.tipoUtente;
            var nomeDip=data.nome;
            var cognomeDip=data.cognome;
            var materieTotali=data.materieTotali;
            var materieDisponibilita=data.materieDisponibilita;
            // var orariDsponibiliLunedi=data.disponibilita.lunedi;
            // var orariDsponibiliMartedi=data.disponibilita.martedi;
            // var orariDsponibiliMercoledi=data.disponibilita.mercoledi;
            // var orariDsponibiliGiovedi=data.disponibilita.giovedi;
            // var orariDsponibiliVenerdi=data.disponibilita.venerdi;
            // var orariDsponibiliSabato=data.disponibilita.sabato;
            // var orariDsponibiliDomenica=data.disponibilita.domenica;

            $("#nomeCognome").append(nomeDip+" "+cognomeDip);
            console.log("success", data);
            //Fixare tasti segnala commenti + fixare salvataggio materie modificate + aggiunta materie------------------------------------------------------------------
            //Bottoni Materie
            for(var i=0; i<materieTotali.length;i++){
                var b=true;
                for(var h=0; h<materieDisponibilita.length;h++){
                    if(materieTotali[i].codice==materieDisponibilita[h].codice){
                        b=false;
                        $("#divMaterie").append('<input type="checkbox" class="btn-check" id="btn-check-'+i+'-outlined" checked autocomplete="off"><label class="btn btn-outline-primary" for="btn-check-outlined">'+materieDisponibilita[h].nome+' '+materieDisponibilita[h].anno+'</label>');
                    }
                    
                }
                if(b){
                    $("#divMaterie").append('<input type="checkbox" class="btn-check" id="btn-check-'+i+'-outlined" autocomplete="off"><label class="btn btn-outline-primary" for="btn-check-outlined">'+materieDisponibilita[h].nome+' '+materieDisponibilita[h].anno+'</label>');
                }
            }

            //bottoni orari
            for(var i=0; i<orariDsponibiliLunedi.length;i++){
                var b=true;
                for(var h=0; h<materieDisponibilita.length;h++){
                    if(materieTotali[i].codice==materieDisponibilita[h].codice){
                        b=false;
                        $("#divMaterie").append('<input type="checkbox" class="btn-check" id="btn-check-'+i+'-outlined" checked autocomplete="off"><label class="btn btn-outline-primary" for="btn-check-outlined">'+materieDisponibilita[h].nome+' '+materieDisponibilita[h].anno+'</label>');
                    }
                    
                }
                if(b){
                    $("#divMaterie").append('<input type="checkbox" class="btn-check" id="btn-check-'+i+'-outlined" autocomplete="off"><label class="btn btn-outline-primary" for="btn-check-outlined">'+materieDisponibilita[h].nome+' '+materieDisponibilita[h].anno+'</label>');
                }
            }
            
            var materiaPrim=data.materiaPrim;
            var eta=data.eta;
            var genere=data.genere;
            var titoloDiStudio=data.titoloDiStudio;
            var descrizione=data.descrizione;

            //Immagine
            $("#divImmagineMateria").append('<img src="assets/images/'+materiaPrim+'.jpg" alt="Mobirise">');

            //Eta
            $("#eta").append('<div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="eta"><input type="text" name="Età" placeholder="'+eta+'" data-form-field="eta" class="form-control" value="" id="eta-form7-1f"></div>');
            
            //Genere
            if(genere="maschio"){
                $("#gender-form7-1f").append('<option value="Maschio" >Maschio</option><option value="Femmina">Femmina</option><option value="Altro">Altro</option>'); 
            }else if(genere="femmina"){
                $("#gender-form7-1f").append('<option value="Femmina">Femmina</option><option value="Maschio" >Maschio</option><option value="Altro">Altro</option>'); 
            }else{
                $("#gender-form7-1f").append('<option value="Altro">Altro</option><option value="Maschio" >Maschio</option><option value="Femmina">Femmina</option>'); 
            }

            //Titolo Di Studio
            $("#titoloDiStudio").append('<div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="titoloDiStudio"><input type="text" name="titoloDiStudio" placeholder="'+titoloDiStudio+'" data-form-field="titoloDiStudio" class="form-control" value="" id="titoloDiStudio-form7-1f"></div>');
            
            //Materia Principale
            var controllo=true;
            var materieSingole=[];
            for(var i=0; i<materieTotali.length;i++){
                var check=true;
                for(var h=0;h<materieSingole.length;h++){
                
                    if(materieSingole[h].nome==materieTotali[i].nome){
                        check=false
                    }
                }
                if(check){
                    materieSingole.push(materieTotali[i]);
                }
            }
            if(materiaPrim.nome==""||materiaPrim.nome==null){
                $("#materiaPrim-form7-1f").append('<option value="" disabled selected hidden >Scegli la materia specializzata</option>');
            }else{
                $("#materiaPrim-form7-1f").append('<option value="'+materiaPrim.nome+'" >'+materiaPrim.nome+'</option>');
                controllo=false;
            }
            for(var i=0; i<materieSingole.length;i++){
                if(controllo){
                    $("#materiaPrim-form7-1f").append('<option value="'+ materieSingole[i].nome+'" >'+ materieSingole[i].nome+'</option>');
                }else{
                    if(materieSingole[i].nome!=materiaPrim.nome){
                        $("#materiaPrim-form7-1f").append('<option value="'+ materieSingole[i].nome+'" >'+ materieSingole[i].nome+'</option>');
                    }
                }
            }

            //Descrizione
            $("#divDescrizione").append('<div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="descrizione"><input type="text" name="Descrizione" placeholder="'+descrizione+'" data-form-field="descrizione" class="form-control" value="" id="descrizione-form7-1f"></div>');
            
            //Bottoni
            $("#divBottoni").append('<div class="mbr-section-btn"><a href="#commenti" class="btn btn-primary display-4" id="commentiButton">Commenti</a></div>');
            
            //Commenti
            $("#divCommentiTit").append('<h4 class="mbr-section-title mbr-fonts-style mb-4 display-5" id="commenti">Commenti</h4>');
            for(var i=0; i<data.commenti.length;i++){
                var voto=data.commenti[i].voto;
                var comento=data.commenti[i].commento;
                var nome=data.commenti[i].nome;
                var cognome=data.commenti[i].cognome;

                $('"#segnala'+i+'"').click(function() {
                    $.ajax({
                        url:"/segnala",

            }   
            
        },

    });
    
    //Bottone Salvataggio
    $("#salva").click(function() {

        var controllo=true;
        var materieAttive=[];
        //Recupero materie attive
        for(var i=0; i<materieTotali.length;i++){
            if ($('#"btn-check-'+i+'-outlined"').is(":checked")){
                materieAttive.push(materieTotale[i]);

        $.ajax({
            url:"/salva",
            method: "POST",
