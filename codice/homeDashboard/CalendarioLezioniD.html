    <script>
        $.ajax({
            url:"/calendarioLezioniD",
            method: "POST",
            dataType: 'json',
            data: {},
            success: function (data) {
                for(var i=0;i<data.length; i++){
                    var nomeStudente= data[i].nomeStudente;
                    var userStudente= data[i].userStudente;
                    var cognomeStudente= data[i].cognomeStudente;
                    var eMailStudente=data[i].eMailStudente;
                    var data2= data[i].data;
                    var ora= data[i].ora;
                    var materia=data[i].materia; 
                    var salva=data[i];
                    $("#divPrenotazioni").append('<div class="row timeline-element first-separline mb-5"><div class="timeline-date col-12"><div class="timeline-date-wrapper"><p class="mbr-timeline-date display-7">'+data2+' - '+ora+'</p></div></div><span class="iconBackground"></span><div class="col-12 col-md-6"> <div class="image-wrapper"><img src="assets/images/'+materia+'.jpg" alt="Mobirise" title=""></div></div><div class="col-12 col-md-6"> <div class="timeline-text-wrapper"><h4 class="mbr-timeline-title mbr-fonts-style mb-0 display-5"><strong>'+materia+'</strong></h4><p class="mbr-text mbr-fonts-style mt-3 mb-0 display-7">Giorno: '+data2+'</p><p class="mbr-text mbr-fonts-style mt-3 mb-0 display-7">Ora: '+ora+'</p><p class="mbr-text mbr-fonts-style mt-3 mb-0 display-7">Nome Diplomato: '+userStudente+'</p><p class="mbr-text mbr-fonts-style mt-3 mb-0 display-7">Nome Diplomato: '+nomeStudente+'</p><p class="mbr-text mbr-fonts-style mt-3 mb-0 display-7">Cognome Diplomato: '+cognomeStudente+'</p><p class="mbr-text mbr-fonts-style mt-3 mb-0 display-7">Mail Diplomato: '+eMailStudente+'</p> </div><div class="mbr-section-btn"><a class="btn btn-primary display-4" id="elimina'+i+'">Commenti</a></div></div></div>');
                    $("elimina"+i).click(function() {
                        $.ajax({
                            url:"/calendarioLezioniS",
                            method: "POST",
                            dataType: 'json',
                            data: salva,
                            success: function (data) {
                                window.location.assign("CalendarioLezioniS");
                            },
                            error: function (data) {
                                console.log("error", data);
                            },
                        });
                                
                    });

                }
            },
            error: function (data) {
                console.log("error", data);
            },
        });

    </script>
