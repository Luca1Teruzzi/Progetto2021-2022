<section style="background-color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; color:#aaa; font-size:12px; padding: 0; align-items: center; display: flex;">

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $(function() {
        $('#lunedi').multiselect({
            includeSelectAllOption: true
        });
        $('#invia').click(function() {
            alert($('#lunedi').val());
        });
    });
    
    $.ajax({
        url:"/getInfoProfilo",
        method: "POST",
        dataType: 'json',
        data: {},
        success: function (data) {
            var usernameUtente=data.user;
            var tipoUtente=data.tipoUtente;
            var nomeDip=data.nome;
            var cognomeDip=data.cognome;
            var materieTotali=data.materieTotali;
            var materieDisponibilita=data.materieDisponibilita;
            var orariDsponibili=data.disponibilita;
            var orariTotali=data.orariTotali;

            $("#nomeCognome").append(nomeDip+" "+cognomeDip);
            console.log("success", data);
            //Fixare tasti segnala commenti + fixare salvataggio materie modificate + aggiunta materie------------------------------------------------------------------
            //Bottoni Materie
            for(var i=0; i<materieTotali.length;i++){
                var b=true;
                for(var h=0; h<materieDisponibilita.length;h++){
                    if(materieTotali[i].codice==materieDisponibilita[h].codice){
                        b=false;
                        $("#divMaterie").append('<input type="checkbox" class="btn-check" id="btn-check-'+i+'-outlined" checked autocomplete="off"><label class="btn btn-outline-primary" for="btn-check-'+i+'-outlined">'+materieDisponibilita[h].nome+' '+materieDisponibilita[h].anno+'</label>');
                    }
                }
                if(b){
                    $("#divMaterie").append('<input type="checkbox" class="btn-check" id="btn-check-'+i+'-outlined" autocomplete="off"><label class="btn btn-outline-primary" for="btn-check-'+i+'-outlined">'+materieDisponibilita[h].nome+' '+materieDisponibilita[h].anno+'</label>');
                }
            }

            var materiaPrim=data.materiaPrim;
            var eta=data.eta;
            var genere=data.genere;
            var titoloDiStudio=data.titoloDiStudio;
            var descrizione=data.descrizione;

            //Immagine
            $("#divImmagineMateria").append('<img src="assets/images/'+materiaPrim+'.jpg" alt="Mobirise">');

            //Eta
            $("#eta").append('<div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="eta"><input type="text" name="Et√†" placeholder="'+eta+'" data-form-field="eta" class="form-control" value="" id="eta-form7-1f"></div>');
            
            //Genere
            if(genere="maschio"){
                $("#gender-form7-1f").append('<option value="Maschio" >Maschio</option><option value="Femmina">Femmina</option><option value="Altro">Altro</option>'); 
            }else if(genere="femmina"){
                $("#gender-form7-1f").append('<option value="Femmina">Femmina</option><option value="Maschio" >Maschio</option><option value="Altro">Altro</option>'); 
            }else{
                $("#gender-form7-1f").append('<option value="Altro">Altro</option><option value="Maschio" >Maschio</option><option value="Femmina">Femmina</option>'); 
            }

        

            //Descrizione
            $("#divDescrizione").append('<div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="descrizione"><input type="text" name="Descrizione" placeholder="'+descrizione+'" data-form-field="descrizione" class="form-control" value="" id="descrizione-form7-1f"></div>');
            
            //Bottoni
            $("#divBottoni").append('<div class="mbr-section-btn"><a href="#commenti" class="btn btn-primary display-4" id="commentiButton">Commenti</a></div>');
              
            
        },
        error: function (data) {
            console.log("error", data);
        },
    
    });
    
    //Bottone Salvataggio
    $("#salva").click(function() {
        var etaM=$('#eta-form7-1f').val();
        var genereM=$('#genere-form7-1f').val();
        var titoloDiStudioM=$('#titoloDiStudio-form7-1f').val();
        var materiaPrimM=$('#materiaPrim-form7-1f').val();
        var descrizioneM=$('#descrizione-form7-1f').val();
        var controllo=true;

        $.ajax({
            url:"/salva",
            method: "POST",
            dataType: 'json',
            data: {"eta": etaM,"genere": genereM, "titoloDiStudio": titoloDiStudioM, "materiaPrim": materiaPrimM, "descrizione": descrizioneM},
            success: function (data) {
                alert("Salvataggio avvenuto con successo");
            },
            error: function (data) {
                alert("Qualcosa √® andato storto durante il salvataggio, riprova piu tardi");
                console.log("error", data);
            },
        });
    });
   
</script>
