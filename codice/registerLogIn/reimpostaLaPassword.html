        $('#btnAvanti').click(function () { 
            var email=$_GET['email'];
            var security=$_GET['security'];
            var password=$('#password-form1-16').val();
            var password1=$('#password1-form1-16').val();
            if(password==password1){
                $.ajax({
                url:"URL",
                method: "POST",
                dataType: 'json',
                data: {"email": email, "password": password, "security": security},
                success: function (data) {
                    console.log("success", data);
                    //----------------------------------------------------------------------homepage
                    window.location.assign("login.html");
                },
                error: function (data) {
